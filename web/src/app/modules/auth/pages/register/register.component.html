<div class="auth-page">
  <div class="auth-container">
    <!-- Header -->
    <div class="auth-header">
      <div class="auth-icon">
        <lucide-icon name="user-plus" class="icon"></lucide-icon>
      </div>
      <h1>Create Account</h1>
      <p class="auth-subtitle">Start organizing your tasks today</p>
    </div>

    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="input-container">
          <lucide-icon name="user" class="input-icon"></lucide-icon>
          <input
            id="name"
            type="text"
            formControlName="name"
            placeholder="Enter your full name"
            [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
          />
        </div>
        <div class="error-message"
             *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <lucide-icon name="alert-circle" class="error-icon"></lucide-icon>
          Name is required
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <lucide-icon name="mail" class="input-icon"></lucide-icon>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          />
        </div>
        <div class="error-message"
             *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <lucide-icon name="alert-circle" class="error-icon"></lucide-icon>
          Valid email is required
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <lucide-icon name="lock" class="input-icon"></lucide-icon>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          />
        </div>
        <div class="error-message"
             *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <lucide-icon name="alert-circle" class="error-icon"></lucide-icon>
          Minimum 6 characters required
        </div>
      </div>

      <!-- Global Error Message -->
      <div class="global-error" *ngIf="errorMessage">
        <div class="error-alert">
          <lucide-icon name="x-circle" class="error-icon"></lucide-icon>
          <span>{{ errorMessage }}</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="auth-button"
        [disabled]="loading || registerForm.invalid"
        [class.loading]="loading">
        <span *ngIf="!loading" class="button-content">
          <lucide-icon name="user-plus" class="button-icon"></lucide-icon>
          Create Account
        </span>
        <span *ngIf="loading" class="loading-content">
          <lucide-icon name="loader-2" class="spinner"></lucide-icon>
          Creating account...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="auth-footer">
      <p class="auth-link">
        Already have an account?
        <a routerLink="/auth/login" class="link-button">Sign in here</a>
      </p>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="auth-bg-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</div>
